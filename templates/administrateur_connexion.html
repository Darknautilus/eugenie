{% extends 'layout.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}

<div class="row-fluid">
	<h1>Connexion</h1>
</div>





<div class="row-fluid">
	<div class="span4 offset1">
		{% include 'administrateur_form_connexion.html' %}
	</div>
	
	{% if errors is not empty %}
	<div class="offset2 span5 alert alert-box alert-error">
	  <h4>Erreur !</h4>
	  <p>
	    <ul class="unstyled">
	      {% for error in errors %}
	      <li>- {{ error }}</li>
	      {% endfor %}
	    </ul>
	  </p>
	</div>
  {% endif %}
	
</div>

{% endblock %}
