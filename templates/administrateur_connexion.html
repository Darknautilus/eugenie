{% extends 'layout.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}

<div class="row">
	<h1>Connexion</h1>
</div>


{% if errors is not empty %}

<div class="row">
	<div class="offset3 span5 alert alert-box alert-error">
		<h4>Erreur !</h4>
		<p>
			<ul class="unstyled">
				{% for error in errors %}
				<li>- {{ error }}</li>
				{% endfor %}
			</ul>
		</p>
	</div>
</div>
{% endif %}
<div class="row">
	<div class="span4 offset2">
		{% include 'administrateur_form_connexion.html' %}
	</div>
</div>

{% endblock %}
