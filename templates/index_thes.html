{% extends async ? 'async-layout.html' : 'layout.html' %}

{% block title %}Thés{% endblock %}

{% block content %}

<div class="row-fluid">
  <div class="span5">
    <h1>Thés</h1>
  </div>
</div>
<div class="row-fluid">
  <p>
  		<div class="span7">
			<blockquote>
	    		<p>Etre un homme ou une femme de thé, c'est être le médecin de son esprit</p>
	    		<small>John Blofeld</small>
	    		<p>On boit le thé pour oublier le bruit du monde</p>
	    		<small>T'ien Yi-Heng</small>
    		</blockquote>
		</div>
		<div class="span4">
			<div id="myCarousel" class="carousel slide">
			    <!-- Carousel items -->
			    <div class="carousel-inner">
				    <div class="active item">
				    	<img alt="" src="{{ images() }}/test.jpg" />            
			        </div>
			        <div class="item">
				    	<img alt="" src="{{ images() }}/test.jpg" />            
			        </div>

			      </div>
			    <!-- Carousel nav -->
			    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>



  </p>
</div>

{% endblock %}
