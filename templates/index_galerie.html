{% extends async ? 'async-layout.html' : 'layout.html' %}

{% block title %}Galerie Photos{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ css() }}/gallerie.css" />

<div class="row-fluid">
  <div class="span5">
    <h1>Galerie Photos</h1>
  </div>
</div>
<div class="row-fluid span10 contenu">
	
	<ul class="gallerie">
	 {% for i in 1..20 %}
	 <li> 
	 	<a href="#"> 
	 		<img src="{{ images() }}/{{ i }}.jpg" alt="" /> 
	 		 
	 	</a> 
	 </li> 
	 {% endfor %}
	 </ul>
</div>

{% endblock %}
